<style>
@font-face {
  font-family: 'icone';
  src: url('./assets/fonts/icone.eot');
  src: url('./assets/fonts/icone.eot') format('embedded-opentype'),
        url('./assets/fonts/icone.woff2') format('woff2'),
        url('./assets/fonts/icone.woff') format('woff'),
        url('./assets/fonts/icone.ttf') format('truetype'),
        url('./assets/fonts/icone.svg#icone') format('svg'); 
}

  html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
  ol, ul {
    list-style: none;
  }
  h1,h2,h3,h4,h5,p,a {
    -webkit-margin-before: 0;
    -webkit-margin-after: 0;
    -webkit-margin-start: 0;
    -webkit-margin-end: 0;
  }
  html {
    -webkit-font-smoothing: antialiased;
    overflow-y: scroll;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
  }
  body {
    font-size: 16px;
    overflow-x: hidden;
    width: 100vw;
    min-height: 100vh;
    margin: 0;
    font-family: "icone", serif;
    font-size: 30px;
    overflow-y: hidden;
    position: relative;
  }
  * {
    box-sizing: border-box;
    outline: 0;
  }
  canvas {
    display: block;
  }
#loading-screen {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  color: black;
  z-index: 5000;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
#loader-track {
  width: 100%;
  height: 12px;
  background: #ccc;
  position: fixed;
  bottom: 0;
  left: 0;
}
#loader-bar {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  width: 0%;
  background: black;
  transition: all .2s ease-out;
}

#vibe-container {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

#vibe-container canvas {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
}

#intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 3000;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
}
#intro-content {
  text-align: center;
  padding: 20px;
}
.intro-txt {
  font-size: 30px;
}

#play-button {
  display: block;
  width: 150px;
  height: 150px;
  margin: 0 auto;
  margin-top: 50px;
  transition: all .2s ease-out;
  transform: scale(1);
  cursor: pointer;
  text-align: center;
  opacity: 0;
}
.enter-txt {
  margin-top:20px;
}
#play-button:hover {
  transform: scale(0.9)
}
@media only screen and (max-width: 700px) {
  #play-button {
    width: 75px;
    height: 75px;
    margin-top: 20px;
  }
}
</style>
        
  <body>

    <div id="vibe-container"></div>

    <div id="loading-screen">
      <div class="loader-in">
        <h2>Loading...</h2>
        <div id="loader-track">
          <div id="loader-bar"></div>
        </div>
      </div>
    </div>

    <div id="intro-screen">
      <div id="intro-content">
       <div class="intro-txt">RELAX.<br /> Everything is okay.</div>
       <a id="play-button">
         <img src="./assets/img/play.svg" alt="Enter">
         <div class="enter-txt">Enter</div>
       </a>
      </div>
    </div>
  </body>

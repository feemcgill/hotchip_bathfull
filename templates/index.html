    <style>
@font-face {
    font-family: 'HackberryArinar';
    src: url('./assets/fonts/HackberryArinar.eot');
    src: url('./assets/fonts/HackberryArinar.eot') format('embedded-opentype'),
         url('./assets/fonts/HackberryArinar.woff2') format('woff2'),
         url('./assets/fonts/HackberryArinar.woff') format('woff'),
         url('./assets/fonts/HackberryArinar.ttf') format('truetype'),
         url('./assets/fonts/HackberryArinar.svg#HackberryArinar') format('svg');
}

      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
      ol, ul {
        list-style: none;
      }
      h1,h2,h3,h4,h5,p,a {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        -webkit-margin-start: 0;
        -webkit-margin-end: 0;
      }
      html {
        -webkit-font-smoothing: antialiased;
        overflow-y: scroll;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-size: 16px;
        overflow-x: hidden;
        width: 100vw;
        min-height: 100vh;
        margin: 0;
        font-family: "HackBerryArinar", serif;
        font-size: 30px;
        overflow-y: hidden;
      }
      * {
        box-sizing: border-box;
        outline: 0;
      }
      canvas {
        display: block;
      }
      #debug {
        padding: 20px;
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: yellow;
        z-index: 1000000;
        font-size: 16px;
      }
      #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100000;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }
      article {
        position: fixed;
        top: 30px;
        left: 30px;
        right: 30px;
        bottom: 30px;
        z-index: 100000;
        background: pink;
        transform: scale(0);
        transition: all .2s ease-in-out;
        overflow: scroll;  
      }
      article.show {
        transform: scale(1)
      }
      nav {
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        z-index: 100010;
        background: yellow;
        transform: translateX(100%);
        transition: all .2s ease-in-out;
        overflow: scroll;  
      }
      nav.show {
        transform: translateX(0);
      }


      #loading-screen {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        color: #01092e;
        z-index: 3000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #loader-track {
        width: 300px;
        height: 2px;
        background: #e4c69f;
        position: relative;
      }
      #loader-bar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 0%;
        background: #01092e;
        transition: all .2s ease-out;
      }      
    </style>
        
  <body>


    <div id="intro-screen">
      <div id="intro-content">
       Loading...
       “RELAX. Everything is okay.”
      </div>
    </div>

    <article class="ui-frame" id="tour">
      <div class="in">Tour</div>
    </article>

    <article class="ui-frame" id="info">
      <div class="in">Info</div>
    </article>

    <nav class="ui-frame" id="main-nav">
      <a href="#" onclick="openFrame(event, 'info')">Info Link</a>
      <a href="#" onclick="openFrame(event, 'tour')">Tour Link</a>
    </nav>
    <a href="#" onclick="openFrame(event, 'main-nav')" id="nav-toggle">Open</a>

    <div id="loading-screen">
      <div class="loader-in">
        <h2>Loading</h2>
        <div id="loader-track">
          <div id="loader-bar"></div>
        </div>
      </div>
    </div>

  </body>

</html>
